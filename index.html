<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-builder">
            <!-- Previous HTML remains the same until the script tag -->
            <div class="row mb-4">
                <div class="col">
                    <h3>Menu Builder</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Menu Name" value="Main Menu">
                        <button class="btn btn-outline-secondary" type="button">Save Menu</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Add Menu Items
                        </div>
                        <div class="card-body">
                            <div class="accordion" id="menuItemsAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pagesCollapse">
                                            Pages
                                        </button>
                                    </h2>
                                    <div id="pagesCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="page1">
                                                <label class="form-check-label" for="page1">Home</label>
                                                <span class="d-none">page</span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="page2">
                                                <label class="form-check-label" for="page2">About</label>
                                                <span class="d-none">page</span>
                                            </div>
                                            <button class="btn btn-sm btn-primary mt-2">Add to Menu</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#customLinksCollapse">
                                            Custom Links
                                        </button>
                                    </h2>
                                    <div id="customLinksCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="mb-3">
                                                <label class="form-label">URL</label>
                                                <input type="url" class="form-control" placeholder="https://">
                                                <input type="hidden" value="custom">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Link Text</label>
                                                <input type="text" class="form-control" placeholder="Menu Item Name">
                                                <input type="hidden" value="custom">
                                            </div>
                                            <button class="btn btn-sm btn-primary">Add to Menu</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Menu Structure
                        </div>
                        <div class="card-body">
                            <div id="menuItems" class="menu-items">
                                <!-- Menu items will be added here -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="saveMenuStructure" class="btn btn-primary">Save Menu Structure</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
       const initialMenuItems = [
                { id: 1, title: 'Home', url: 'https://www.your-site.com', type: 'page' },
                { id: 2, title: 'About', url: 'https://www.your-site/about', type: 'page', children: [
                    { id: 3, title: 'Team', url: 'https://www.your-site.com/about/team', type: 'page' },
                    { id: 4, title: 'History', url: 'https://www.your-site.com/about/history', type: 'page' }
                ]},
                { id: 5, title: 'Contact', url: '/contact', type: 'custom' }
            ];
            let nextId = 6; // Start after the last ID in initialMenuItems
    </script>
    <script src="menu.js"></script>
</body>
</html>
